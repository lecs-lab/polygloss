[config]

mode = finetune
pretrained_model = google/byt5-base

# Dataset
dataset_key = lecslab/polygloss-corpus
exclude_st_seg = false
use_translation = false
create_segmentation_to_gloss = none
create_transcription_to_gloss = none
create_transcription_to_segmentation = train-test

# Training
max_epochs = 60
learning_rate = 5e-5
batch_size = 64
