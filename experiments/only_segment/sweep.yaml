program: run.py
method: bayes
metric:
  goal: minimize
  name: eval/loss
parameters:
  learning_rate:
    min: 0.00005
    max: 0.01
  max_epochs:
    values: [10, 25, 50, 100]
  optimizer:
    values: ["adamw", "adafactor"]
  weight_decay:
    min: 0.0
    max: 0.5
command:
  - python
  - ${program}
  - experiments/only_segment/ft.cfg
  - "-o"
  - ${args_no_hyphens}
  - glottocode=${envvar:GLOTTOCODE}
  - models_dir=${envvar:MODELS_DIR}
run_cap: 25
